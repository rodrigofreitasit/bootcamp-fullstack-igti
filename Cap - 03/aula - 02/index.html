<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formulario</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<!-- Tipos de inputs
		Email
		Date
		color
		password
		text
		-->
		<h1>Olá, Mundo!</h1>
		<form>
			<p>
				<textarea name="exemplo" id="textExemplo" cols="30" rows="10">
				Exemplo
			</textarea
				>
			</p>
			<p>
				<input type="date" name="date" id="date" />
			</p>
			<p>
				<input type="checkbox" name="checkbox" id="checkbox" />
			</p>
			<p>
				<input
					type="text"
					name="text"
					id="text"
					placeholder="Digite seu nome"
				/>
			</p>
			<p>
				<input
					type="email"
					name="email"
					id="email"
					placeholder="Digite seu email"
				/>
			</p>
			<p>
				<input type="radio" name="radio1" id="radio1" />Sim
				<input type="radio" name="radio1" id="radio1" />Não
			</p>
		</form>
		<script src="script.js"></script>
	</body>
</html>
